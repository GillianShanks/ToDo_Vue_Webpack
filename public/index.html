<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <script src="js/bundle.js"></script>
  <title>ToDo List</title>
</head>
<body>
  <div id="app">
    <h1>ToDos</h1>
    <input type="text" v-model="newTodo"/>

    <label for="high"><input type="radio" name="priority" id="high" v-model="newPriority" value="high" />High</label>

    <label for="low"><input type="radio" name="priority" id="low" v-model="newPriority" value="low">Low</label>

    <button @click="saveItem">Save Item</button>
    <ul>
      <li class="todo" v-for="todo in todos">{{todo.name}}</li>
    </ul>
  </div>
</body>
</html>
