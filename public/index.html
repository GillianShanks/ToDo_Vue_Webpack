<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <script src="js/bundle.js"></script>
  <title>ToDo List</title>
</head>
<body>
  <div id="app">
    <h1>ToDos</h1>
    <div id="form" class="flex">
      <input type="text" v-model="newTodo"/>

      <input type="radio" id="high" v-model="newPriority" value="high" />
      <label for="high">High</label>

      <input type="radio" id="low" v-model="newPriority" value="low">
      <label for="low">Low</label>

      <button @click="saveItem">Save Item</button>
    </div>
    <ul>
      <li v-for="todo in todos" :class="[todo.priority, flex]">{{todo.name}}</li>
    </ul>
  </div>
</body>
</html>
